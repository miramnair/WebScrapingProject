AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  web-scrapping

Globals:
  Function:
    Timeout: 300
    MemorySize: 128


Resources:
  MyScrapyBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: webscrap-bucket

  httpApi:
    Type: AWS::Serverless::HttpApi
    Properties:  
      AccessLogSettings:
        DestinationArn: !GetAtt AccessLogs.Arn
        Format: $context.requestId
      CorsConfiguration:
        AllowOrigins: 
          - "*"
        AllowHeaders:
          - "*"
        AllowMethods:
          - GET
          - PUT
          - POST
          - OPTIONS
          - DELETE
      FailOnWarnings: True
  AccessLogs:
    Type: AWS::Logs::LogGroup


  MyScrapyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.12
      CodeUri: web-scrapping/hello_world
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref MyScrapyBucket
      Environment:
        Variables:
          SCRAPY_S3_BUCKET: !Ref MyScrapyBucket

  MyGensimQuery:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.gensim_query
      Runtime: python3.12
      CodeUri: web-scrapping/hello_world
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref MyScrapyBucket
      Environment:
        Variables:
          SCRAPY_S3_BUCKET: !Ref MyScrapyBucket
      Events:
        PostAlertEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref httpApi
            Path: /
            Method: post

  StreamlitApp:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      ApplicationName: streamlit-app

  StreamlitAppVersion:
    Type: AWS::ElasticBeanstalk::ApplicationVersion
    Properties:
      ApplicationName: !Ref StreamlitApp
      SourceBundle:
        S3Bucket: webscrap-streamlit-webpage
        S3Key: streamlit-app.zip

  StreamlitAppEnvironment:
    Type: AWS::ElasticBeanstalk::Environment
    Properties:
      ApplicationName: !Ref StreamlitApp
      EnvironmentName: streamlit-app-env
      SolutionStackName: "64bit Amazon Linux 2 v3.3.8 running Python 3.8"
      OptionSettings:
        - Namespace: aws:elasticbeanstalk:container:python
          OptionName: WSGIPath
          Value: app:app
        - Namespace: aws:autoscaling:launchconfiguration
          OptionName: InstanceType
          Value: t3.micro